<div class="page search-page">
    <div class="info-container">
        <div class="info-search">
            <searching-info [searchingParams]="searchingParams"></searching-info>
        </div>
        <div class="info-search">
            <change-search class="right-side" [params]="searchingParams" [adaptOptions]="adaptOptions"></change-search>
        </div>
    </div>
        <div class="result-search">
            <club-list [adaptOptions]="adaptOptions"></club-list>
        </div>
    <dx-load-panel message="Loading..."
        [shading]="true"
        [showPane]="false"
        shadingColor="#f6f9f5"
        [position]="{ of: '#page'}"
        [visible]="loadingData">
    </dx-load-panel>
</div>
