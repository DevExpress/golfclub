<div class="search-panel">
    <div class="title">Search for golf courses</div>
    <dx-form class="search-form"
        [(formData)]="data"
        [showRequiredMark]="false"
        [screenByWidth]="getScreen"
        [labelLocation]="adaptOptions.searchLabelLocation"
        (onFieldDataChanged)="fieldChanged($event)"
        [items]="[{
            dataField: 'location',
            editorType: 'dxSelectBox',
            cssClass: 'search-location',
            editorOptions: {
                height: 36,
                dataSource: citiesList,
                placeholder: '',
                displayExpr: 'Name',
                valueExpr: 'Id'
            }, 
            validationRules: [{
                type: 'required',
                message: 'Location is required'
            }]
        }, {
            itemType: 'group',
            colCount: 2,
            items: [{
                dataField: 'startDate',
                cssClass: 'groupItems',
                label: {
                    text: 'From'
                },
                editorType: 'dxDateBox',
                editorOptions: {
                    adaptivityEnabled: true,
                    max: maxStartDate,
                    min: minStartDate,
                    pickerType: adaptOptions.pickerType,
                    width: '100%',
                    height: 36
                }, 
                validationRules: [{
                    type: 'required',
                    message: 'From is required'
                }]
            }, {
                dataField: 'endDate',
                cssClass: 'groupItems',
                label: {
                    text: 'To'
                },
                editorType: 'dxDateBox',
                editorOptions: {
                    adaptivityEnabled: true,
                    width: '100%',
                    min: minEndDate,
                    max: maxEndDate,
                    pickerType: adaptOptions.pickerType,
                    height: 36
                }, 
                validationRules: [{
                    type: 'required',
                    message: 'To is required'
                }]
            }]
        }, {
            itemType: 'group',
            colCount: 2,
            items: [{
                dataField: 'players',
                cssClass: 'groupItems',
                editorType: 'dxSelectBox',
                editorOptions: {
                    height: 36,
                    dataSource: numberOfPlayers,
                    placeholder: ''
                }, 
                validationRules: [{
                    type: 'required',
                    message: 'Players is required'
                }]
            }, {
                dataField: 'holes',
                editorType: 'dxSelectBox',
                cssClass: 'groupItems',
                editorOptions: {
                    height: 36,
                    dataSource: numberOfHoles,
                    placeholder: ''
                }, validationRules: [{
                    type: 'required',
                    message: 'Holes is required'
                }]
            }]
        }, {
            template: 'buttonTemplate'
        }]">
        <div *dxTemplate="let item - data of 'buttonTemplate'">
            <dx-button class="search green-button white-text"
                [height]="51"
                (onClick)="searchClubs()"
                text="Search Course">\
            </dx-button>
        </div>
    </dx-form>
</div>
